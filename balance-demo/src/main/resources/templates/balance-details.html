<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz.thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{/layouts/authenticated.html}">
<head>
<meta charset="UTF-8">
<title>Details</title>
</head>
<body>
	<div layout:fragment="content">

		<div class="card">
			<div class="card-header">Balance Details</div>

			<div class="card-body">

				<div class="row">

					<div class="col-auto">
						<span class="form-control">2024/09/10</span>
					</div>

					<div class="col-auto">
						<span class="form-control">Incomes</span>
					</div>

					<div class="col-4">
						<span class="form-control">Student Registration</span>
					</div>

					<div class="col-auto">
						<a th:href="@{'/user/balance/edit/1'}" class="btn btn-primary">Edit Details</a>
						<a th:href="@{'/user/balance/delete/1'}" class="btn btn-danger">Delete</a>
					</div>
				</div>

			</div>

		</div>


		<div class="card">

			<div class="card-header">Balance Details</div>

			<div class="card-body">

				<table class="table table-striped">

					<thead>
						<tr>
							<th>No.</th>
							<th>Item Name</th>
							<th class="text-end">Unit Price</th>
							<th class="text-end">Quantity</th>							
							<th class="text-end">Price</th>							
						</tr>

					</thead>

					<tbody>
						<tr>
							<td>1</td>
							<td>C# Basic Online</td>
							<td class="text-end">150,0000</td>
							<td class="text-end">3</td>							
							<td class="text-end">450,0000</td>							

						</tr>


					</tbody>
					
					<tfoot>
					
						<tr>
							<td class="text-end" colspan="3">Total</td>
							<td class="text-end">3</td>
							<td class="text-end">450,0000</td>
						
						</tr>
					
					</tfoot>

				</table>

			</div>

		</div>
	</div>
</body>

</html>
